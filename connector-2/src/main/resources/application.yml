server:
  port: 8031

spring:
  application:
    name: connector
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848  #注册进Nacos
    sentinel:
      transport:
        port: 9999   #指定和Sentinel控制台交互的端口
        dashboard: 120.46.213.254:8888  #Sentinel控制台服务地址
  redis:
    host: 120.46.213.254
    port: 6379
    password:
    database: 0

#激活Sentinel对Feign的支持
feign:
  sentinel:
    enabled: true

rocketmq:
  name-server: 120.46.213.254:9876
  producer:
    group: MSG_GROUP

netty:
  connector-url: 120.46.213.254_8031
  port: 9001

dubbo:
  application:
    name: connector-dubbo-service
  protocol:
    name: dubbo
    port: 20891  # dubbo服务暴露的端口
  registry:
    protocol: nacos
    address: 120.46.213.254:8848
  config-center:
    protocol: nacos
    address: 120.46.213.254:8848
  metadata-report:
    protocol: nacos
    address: 120.46.213.254:8848